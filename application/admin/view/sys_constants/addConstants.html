{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<style>
    .file-item{float: left; position: relative; width: 110px;height: 110px; margin: 0 20px 20px 0; padding: 4px;}
    .file-item .info{overflow: hidden;}
    .uploader-list{width: 100%; overflow: hidden;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加配置常量</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="add" id="add" method="post" action="{:url('addPost')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置常量名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="constants_name" type="text" class="form-control" name="constants_name" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置常量code：</label>
                            <div class="input-group col-sm-4">
                                <input id="constants_code" type="text" class="form-control" name="constants_code">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置常量类型：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="constants_type" id="constants_type">

                                    <option value="3">常量</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">键值对key：</label>
                            <div class="input-group col-sm-4">
                                <input id="key" type="text" class="form-control" name="key" >

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">键值对value：</label>
                            <div class="input-group col-sm-4">
                                <input id="value" type="text" class="form-control" name="value" >

                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">配置常量对象：</label>-->
                            <!--<div class="input-group col-sm-4">-->
                                <!--<textarea name="object" id="object" cols="30" rows="10" class="form-control" placeholder="请输入json格式"></textarea>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状&nbsp;态：</label>
                            <div class="col-sm-6">
                                <div class="radio ">
                                    <input type="checkbox" value="1" class="js-switch" checked />&nbsp;&nbsp;默认开启
                                    <input name="status" value="1" type="hidden">
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button id="formSubmit" type="button" class="btn btn-primary"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>

<script type="text/javascript">
    var $list = $('#fileList');
    //提交
    $(function(){
        $('#formSubmit').click(function() {

            if(common.isNullOrEmpty($('#constants_name').val())){
                layer.msg('请输入配置常量名称',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if(common.isNullOrEmpty($('#constants_code').val())){
                layer.msg('请输入配置常量编号',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if(common.isNullOrEmpty($('#constants_type').val())){
                layer.msg('请选择常量类型',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            $("form#add").submit();

        });
        //IOS开关样式配置
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });

        elem.onchange = function () {
            if(elem.checked) {
                $("input[name='status']").val(1);
            } else {
                $("input[name='status']").val(0);
            }
        };
    });

</script>
</body>
</html>
